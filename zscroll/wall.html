<script>

  var scrollPosition = document.body.scrollTop,
      boxPositions = [-5000, -4000, -2800, -2700, -2600, -2500, -2400, -2300, -2200, -2100, -2000, -1900, -1800, -1700, -1600, 
      -1500, -1400, -1300, -1200, -1100, -1000, -900, -800, -700, -600, -500, -400, -300, -200, -100, 0];
  function scrollDelta() {
    var newScrollPosition = document.body.scrollTop,
        delta = newScrollPosition - scrollPosition;
    scrollPosition = document.body.scrollTop;
    return delta;
  }
  function moveCamera(e) {
    var boxes = document.getElementsByClassName("box"),
        delta = scrollDelta();
    for (var i=0,l=boxes.length;i<l;i++) {
      boxPositions[i] += parseInt(delta);
      boxes[i].style["-webkit-transform"] = "translateZ("+boxPositions[i]+"px)";
  }
  
  return cancelEvent(e);    
  } 
function cancelEvent(e)
{
  e = e ? e : window.event;
  if(e.stopPropagation)
  e.stopPropagation();
  if(e.preventDefault)
  e.preventDefault();
  e.cancelBubble = true;
  e.cancel = true;
  e.returnValue = false;
  return false;
}

window.addEventListener("scroll", moveCamera, false);
</script>
